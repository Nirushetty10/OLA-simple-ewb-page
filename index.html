<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entire">
        <div class="nav">
            <div class="logo">
               <img src="./images/ola-white-logo.svg" width="70px" height="70px">
            </div>
            <div class="content">
               <h6>Niranjan Shetty</h6>
               <h6 id="electric">Ola electric</h6>
               <h6>Free test ride</h6>
            </div>
            <div class="buttons">
               <button id="btn1">Book OLA</button>
               <button id="btn2">Contact us</button>
            </div>
       </div>
       <div class="content1">
           <div class="child1">
               <div class="image1">
                   <img src="./images/bike.jpg" >
               </div>
               <div class="info1">
                   <h3>Rent bike</h3>
                   <h5>Only 12rs per km</h5>
                   <input type="text" id="bike" placeholder="Enter km">
                   <br>
                   <button type="submit" id="button1">Calculate <span id="text1">   Amount</span></button>
               </div>
           </div>
           <div class="child2">
               <div class="image2">
                   <img src="./images/IndiaTv0d3bc5_ola.jpg" width="275px" >
               </div>
               <div class="info2">
                   <h3>Rent OLA Auto </h3>
                   <h5>Only 20rs per km</h5>
                   <input type="text" id="auto" placeholder="Enter km">
                   <br>
                   <button type="submit" id="button2">Calculate <span id="text1">   Amount</span></button>
               </div>
           </div>
           <div class="child3">
               <div class="image2">
                   <img src="./images/ff2.png" width="275px" >
               </div>
               <div class="info3">
                   <h3>Rent OLA Cab</h3>
                   <h5>Only 30rs per km</h5>
                   <input type="text" id="cab" placeholder="Enter km">
                   <br>
                   <button type="submit" id="button3">Calculate <span id="text1">   Amount</span></button>
               </div>
           </div>
       </div>
       <div class="footer">
           <div class="social">
               <img id="social1" src="./images/OLA.svg" alt="">
               <img id="social2"  src="./images/twitter.svg" alt="">
               <img id="social3" src="./images/youtube.svg" alt="">
               <img id="social4" src="./images/insta.svg" alt="">
           </div>
           <div class="result">
           </div>
           <div class="book">
               <button id="booknow" type="submit">BOOK NOW</button>
           </div>
           <div class="login">
               <input type="text" placeholder="Enter your Email">
               <br>
               <button type="submit">SUBSCRIBE TO <span id="green"> NEWSLETTER</span></button>
           </div>
           <div class="thanks "></div>
           
       </div>
    </div>
    
    


    <script src="./index.js"></script>
</body>
</html>
